<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Project Details</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a9cdbedf57.js" crossorigin="anonymous"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="project.css">
</head>
<body>

<header>
  <a href="index.html" class="logo">DATA ANALYST</a>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main style="padding-top:120px">

  <section class="project-details">
    <div class="project-header">
      <h2 id="title">Project Title</h2>
      <p id="desc">Project description goes here. A short explanation about what the project does and technologies used.</p>
      <a id="github" class="btn btn-primary" href="#" target="_blank">
        <i class="fa-brands fa-github"></i> GitHub Repo
      </a>
    </div>
    <a id="download" class="btn btn-dark-outlined" download>
     <i class="fa-solid fa-file-excel"></i> Download Excel
    </a>

    <div class="project-images" id="images">
      <img src="project1.png" alt="Project Image 1">
      <img src="project2.png" alt="Project Image 2">
    </div>

   <div class="image-modal" id="imageModal">
     <span class="close-modal" id="closeModal">&times;</span>
     <img id="modalImg" src="" alt="Full Screen Image">
   </div>

  </section>

  <div class="back-btn">
    <a href="projects.html" class="btn btn-dark-outlined">
      <i class="fa-solid fa-arrow-left"></i> Back to Projects
    </a>
  </div>

</main>

<footer>
  &copy; 2026 DATA ANALYST. All Rights Reserved. 
  <a href="index.html">Home</a> | 
  <a href="projects.html">Projects</a> | 
  <a href="contact.html">Contact</a>
</footer>

<script src="projects.js"></script>
<script>
  // Load project dynamically if using JS
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const project = projects[id];

  if (project) {
    document.getElementById("title").innerText = project.title;
    document.getElementById("desc").innerText = project.description;
    document.getElementById("github").href = project.github;

    const downloadBtn = document.getElementById("download");
    downloadBtn.href = project.excel || "#";

    const imagesDiv = document.getElementById("images");
    imagesDiv.innerHTML = "";
    project.images.forEach(img => {
      const imageEl = document.createElement("img");
      imageEl.src = img;  // تأكد إن الصور موجودة في root
      imageEl.alt = project.title;
      imagesDiv.appendChild(imageEl);

      imageEl.addEventListener("click", () => {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = img;
      });
    });
  }

  const modal = document.getElementById("imageModal");
  const closeModal = document.getElementById("closeModal");
  closeModal.addEventListener("click", () => { modal.style.display = "none"; });
  modal.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });
</script>

</body>
</html>
