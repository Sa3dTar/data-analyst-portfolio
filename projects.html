<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saad Tarek - Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a9cdbedf57.js" crossorigin="anonymous"></script>

    <!-- Main Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div>
        <a href="index.html"><span class="logo">DATA ANALYST</span></a>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="index.html#contact">Contact</a></li>
    </ul>
</header>

<main style="padding-top:120px">

<section class="projects-section">
    <h2>All <span>Projects</span></h2>

    <!-- Dynamic Projects -->
    <div class="projects-cards" id="projectsContainer"></div>

</section>

</main>

<footer>
    <p>Â© 2025 - Saad Tarek | Data Analyst</p>
</footer>

<!-- Projects Data -->
<script src="projects.js"></script>

<!-- Render Projects -->
<script>
    const container = document.getElementById("projectsContainer");

    Object.entries(projects).forEach(([id, project]) => {
        container.innerHTML += `
            <div class="projects-card-box">
                <div class="projects-card-box__icons">
                    <i class="fa-solid fa-database"></i>
                </div>
                <div class="projects-card-box__desc">
                    <h4>${project.title}</h4>
                    <p>${project.description}</p>
                </div>
                <div class="projects-card-box__buttons">
                    <button class="btn btn-dark-outlined">
                        <a href="project.html?id=${id}">
                            View Project
                        </a>
                    </button>
                </div>
            </div>
        `;
    });
</script>

</body>
</html>
